spring.application.name=account-service

spring.datasource.url=jdbc:h2:mem:accounts-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.ddl-auto=validate

# Enable SQL logging
spring.jpa.show-sql=true

# Format SQL log output
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type=trace


# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


#Bank specific settings
bank.account.prefix=12345000
bank.background-security-check.url=http://localhost:9095/background-security-check
server.servlet.context-path=/account-service